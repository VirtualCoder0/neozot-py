<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>neozot</title>
        <script type="text/javascript" src="eel.js"></script>
        <script src="//unpkg.com/alpinejs" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body x-data style="max-width:80%; margin:0 auto;">
        <h1>Recommendations</h1>
        <template x-for="item in eel.get_arxiv_suggestions()">
            <div x-data="item" class="card">
                <a x-bind:href="link" target="_blank"><h3 x-text="title"></h3></a>
                <p x-text="abstractNote"></p>
                <div style="margin-left: 40px">
                    <h4 x-text="related.title"></h4>
                    <p x-text="related.abstractNote"></p>
                    <p>Score = <em x-text="score"></em></p>
                </div>
            </div>
        </template>
    </body>
</html>
